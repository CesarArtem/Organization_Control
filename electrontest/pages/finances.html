<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Финансы</title>
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/lte/adminlte.min.css">
    <link rel="stylesheet" href="../styles/combobox.css">
    <link rel="stylesheet" href="../styles/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../styles/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/datatables-buttons/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/bootstrap/select2/css/select2.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/select2-bootstrap4-theme/select2-bootstrap4.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script>
        $(window).load(function () {
            $(".se-pre-con").fadeOut("slow");
        });
    </script>
</head>
<body>

<div class="se-pre-con"></div>
<div class="content">

        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Статистика</h3>
            </div>
            <div style="display: block">
                <div class="form-group" style="margin: 5px">
                    <label>Период</label>
                    <div class="select" tabindex="2">

                    </div>
                </div>
                <div style="display: flex; margin: 20px">
                <div class="card-body" style="width: 50%">
                    <canvas id="donutchart"></canvas>
                </div>
                <div class="card-body" style="width: 50%; display: block; margin-top: 10%">
                    <canvas id="barchart"></canvas>
                </div>
                </div>
                <div class="card-body" style="width: 100%;">
                    <canvas id="linechart"></canvas>
                </div>
            </div>
        </div>

    <div class="cardforcontent">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Денежные операции</h3>
            </div>
            <form style="display: flex" id="formemployee">
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="DescriptionFinances">Описание операции</label>
                        <input type="text" maxlength="250" minlength="5" class="form-control" id="DescriptionFinances"
                               placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <label>Дата операции:</label>
                        <input type="date" class="form-control" id="DateFinance" placeholder="Дата операции"/>
                    </div>
                    <div class="form-group">
                        <div class="card-footer" style="padding: 0; background: transparent;">
                            <button type="button" onclick="AddFinance()" class="btn btn-primary"
                                    style="background-color: #399E5A">Добавить
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="SummFinance">Сумма операции</label>
                        <input type="number" minlength="4" maxlength="4" class="form-control"
                               style="list-style-type: none; overflow-scrolling: touch;" id="SummFinance"
                               placeholder="Сумма операции">
                    </div>
                    <div class="form-group">
                        <div class="card-footer" style="padding: 0; background: transparent;">
                            <button type="button" onclick="EditFinance()" class="btn btn-primary"
                                    style="background-color: #399E5A">Изменить
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="form-group" style="margin: 5px">
        <div class="card-footer" style="padding: 0; background: transparent;">
            <button type="button" onclick="CountSalary()" class="btn btn-primary"
                    style="background-color: #399E5A">Расчитать зарплату за месяц
            </button>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Операции</h3>
        </div>

        <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">

            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="../templates/menu.js"></script>
<script src="../scripts/loadfiles.js"></script>
<script src="../scripts/models.js"></script>
<script src="../scripts/tablegenerator.js"></script>
<script src="../styles/bootstrap/jquery/jquery.min.js"></script>
<script src="../scripts/financesOperations.js"></script>
<script src="../scripts/finances.js"></script>
<script type="text/javascript" src="../templates/styles.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
