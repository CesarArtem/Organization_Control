<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/lte/adminlte.min.css">
    <link rel="stylesheet" href="../styles/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../styles/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/datatables-buttons/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script>
        $(window).load(function () {
            $(".se-pre-con").fadeOut("slow");
        });
    </script>
</head>
<body>
<div class="se-pre-con"></div>
<div class="content">
    <div class="cardforcontent">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Организация</h3>
            </div>
            <form style="display: flex" id="form1">
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="OrgName">Название</label>
                        <input type="text" maxlength="250" minlength="5" class="form-control" id="OrgName"
                               placeholder="Название">
                    </div>
                    <div class="form-group">
                        <label for="INNOrg">ИНН</label>
                        <input type="number" min="0" minlength="10" maxlength="10" class="form-control"
                               style="list-style-type: none; overflow-scrolling: touch;" id="INNOrg"
                               placeholder="ИНН">
                    </div>
                    <div class="form-group">
                        <label for="AddressOrg">Адрес</label>
                        <input type="text" maxlength="250" minlength="5" class="form-control" id="AddressOrg"
                               placeholder="Адрес">
                    </div>
                </div>
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="BudgetOrg">Бюджет компании</label>
                        <input type="number" min="0" minlength="1" maxlength="9" class="form-control" id="BudgetOrg"
                               placeholder="Бюджет">
                    </div>
                    <div class="form-group">
                        <label>Дата основания:</label>
                        <input type="date" class="form-control" id="DateOrg" placeholder="Дата"/>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="CheckChange"
                               onclick="CheckBoxClick(this, form1)">
                        <label class="form-check-label" for="CheckChange">Изменить</label>
                    </div>
                    <div class="card-footer" style="padding: 0; background: transparent;">
                        <button type="button" class="btn btn-primary"
                                onclick="SaveOrg()">Сохранить
                        </button>
                    </div>
                </div>
            </form>
            <div style="width: 100%; padding: 1.25rem">
                <div class="form-group" id="keyform">
                    <label for="OrgName">Ключ авторизации</label>
                    <input type="text" class="form-control" readonly disabled id="OrgKey"
                           placeholder="Ключ">
                </div>
                <button class="btn btn-primary" id="execCopy" onclick="execCopy(this)"> Скопировать в буфер </button>
            </div>
        </div>
    </div>
    <div class="card-footer" style="padding: 0; background: transparent; margin: 5px">
        <button type="button" class="btn btn-primary"
                onclick="Exit()">Выйти из аккаунта организации
        </button>
    </div>
</div>
<script type="text/javascript" src="../templates/styles.js"></script>
<script type="text/javascript" src="../templates/menu.js"></script>
<script defer src="../scripts/models.js"></script>
<script defer src="../scripts/settings.js"></script>
</body>
</html>
