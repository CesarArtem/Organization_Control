<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отделы</title>
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/lte/adminlte.min.css">
    <link rel="stylesheet" href="../styles/combobox.css">
    <link rel="stylesheet" href="../styles/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../styles/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/datatables-buttons/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/bootstrap/select2/css/select2.min.css">
    <link rel="stylesheet" href="../styles/bootstrap/select2-bootstrap4-theme/select2-bootstrap4.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script>
        $(window).load(function () {
            $(".se-pre-con").fadeOut("slow");
        });
    </script>
</head>
<body>

<div class="se-pre-con"></div>
<div class="content">
    <div class="cardforcontent">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Отдел</h3>
            </div>
            <div style="display: flex" id="formdepartment">
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="NameDepartment">Название</label>
                        <input type="text" maxlength="250" minlength="5" class="form-control" id="NameDepartment"
                               placeholder="Название">
                    </div>
                    <div class="form-group">
                        <div class="card-footer" style="padding: 0; background: transparent;">
                            <button type="button" onclick="AddDepartment()" class="btn btn-primary"
                                    style="background-color: #399E5A">Добавить
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="DescriptionDepartment">Описание</label>
                        <input type="text" maxlength="250" minlength="5" class="form-control"
                               style="list-style-type: none; overflow-scrolling: touch;" id="DescriptionDepartment"
                               placeholder="Описание">
                    </div>
                    <div class="form-group">
                        <div class="card-footer" style="padding: 0; background: transparent;">
                            <button type="button" onclick="EditDepartment()" class="btn btn-primary"
                                    style="background-color: #399E5A">Изменить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Отделы</h3>
        </div>

        <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">

            </table>
        </div>
    </div>



    <div class="cardforcontent">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Должность</h3>
            </div>
            <div style="display: flex" id="formpost">
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="NamePost">Наименование</label>
                        <input type="text" maxlength="250" minlength="5" class="form-control" id="NamePost"
                               placeholder="Наименование">
                    </div>
                    <div class="form-group">
                        <div class="card-footer" style="padding: 0; background: transparent;">
                            <button type="button" onclick="AddPost()" class="btn btn-primary"
                                    style="background-color: #399E5A">Добавить
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="SalaryPost">Зарплата</label>
                        <input type="text" maxlength="250" minlength="5" class="form-control"
                               style="list-style-type: none; overflow-scrolling: touch;" id="SalaryPost"
                               placeholder="Описание">
                    </div>
                    <div class="form-group">
                        <label>Отдел</label>
                        <div class="select" tabindex="1">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="card-footer" style="padding: 0; background: transparent; margin-top: 3.31rem">
                            <button type="button" onclick="EditPost()" class="btn btn-primary"
                                    style="background-color: #399E5A">Изменить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Должности</h3>
        </div>

        <div class="card-body">
            <table id="post1" class="table table-bordered table-striped">

            </table>
        </div>
    </div>

    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Цель</h3>
        </div>
        <form style="display: flex" id="form2">
            <div class="card-body" style="width: 50%">
                <div class="form-group">
                    <label for="NameGoal">Название</label>
                    <input type="text" maxlength="250" minlength="5" class="form-control" id="NameGoal"
                           placeholder="Название">
                </div>
                <div class="form-group">
                    <label for="DescriptionGoal">Описание</label>
                    <input type="text" maxlength="250" minlength="5" style="text-wrap: normal" class="form-control"
                           id="DescriptionGoal"
                           placeholder="Описание">
                </div>
                <div class="card-footer" style="padding: 0; background: transparent;">
                    <button type="button" onclick="AddGoal()" class="btn btn-primary"
                            style="background-color: #399E5A">Добавить
                    </button>
                </div>
            </div>
            <div class="card-body" style="width: 50%">
                <div class="form-group">
                    <label>Дата начала:</label>
                    <input type="date" class="form-control" id="DateStartGoal" placeholder="Дата начала"/>
                </div>
                <div class="form-group">
                    <label>Дата конца:</label>
                    <input type="date" class="form-control" id="DateEndGoal" placeholder="Дата конца"/>
                </div>
                <div class="card-footer" style="padding: 0; background: transparent;">
                    <button type="button" onclick="EditGoal()" class="btn btn-primary"
                            style="background-color: #399E5A">Изменить
                    </button>
                </div>
            </div>
            <div class="card-body" style="width: 50%">
                <div class="form-group">
                    <label>Выполнено:</label>
                    <input type="checkbox" class="form-control" id="DoneGoal"/>
                </div>
                <div class="form-group">
                    <label>Отдел</label>
                    <div class="select" tabindex="2">

                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Цели</h3>
        </div>

        <div class="card-body">
            <table id="table1" class="table table-bordered table-striped">

            </table>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../templates/menu.js"></script>
<script src="../scripts/loadfiles.js"></script>
<script src="../scripts/models.js"></script>
<script src="../scripts/tablegenerator.js"></script>
<script src="../styles/bootstrap/jquery/jquery.min.js"></script>
<script src="../scripts/departmentOperations.js"></script>
<script src="../scripts/department.js"></script>
<script type="text/javascript" src="../templates/styles.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</script>
</html>
