<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/combobox.css">
</head>
<body>
<div class="content">
    <div id="headdiv">
    </div>

    <div class="cardforcontent">
    <div class="cardindex">
        Content1
        <div class="divlist">
            <details>
                <summary class="radios">
                    <input type="radio" name="item" id="default" title="-" style="font-weight: bold" checked>
                    <input type="radio" name="item" id="item1" title="Сотрудники">
                    <input type="radio" name="item" id="item2" title="Отделы">
                    <input type="radio" name="item" id="item3" title="Финансы">
                    <input type="radio" name="item" id="item4" title="Задачи">
                    <input type="radio" name="item" id="item5" title="Цели">
                    <input type="radio" name="item" id="item6" title="Стратегии">
                </summary>
                <ul class="list">
                    <li onmouseover="PaintItemCombobox(this)" onmouseout="UnPaintItemCombobox(this)">
                        <label for="item1">Сотрудники</label>
                    </li>
                    <li onmouseover="PaintItemCombobox(this)" onmouseout="UnPaintItemCombobox(this)">
                        <label for="item2">Отделы</label>
                    </li>
                    <li onmouseover="PaintItemCombobox(this)" onmouseout="UnPaintItemCombobox(this)">
                        <label for="item3">Финансы</label>
                    </li>
                    <li onmouseover="PaintItemCombobox(this)" onmouseout="UnPaintItemCombobox(this)">
                        <label for="item4">Задачи</label>
                    </li>
                    <li onmouseover="PaintItemCombobox(this)" onmouseout="UnPaintItemCombobox(this)">
                        <label for="item5">Цели</label>
                    </li>
                    <li onmouseover="PaintItemCombobox(this)" onmouseout="UnPaintItemCombobox(this)">
                        <label for="item6">Стратегии</label>
                    </li>
                </ul>
            </details>
        </div>
    </div>
        <div style="width: 49%; margin: 5px" class="cardindex">
            Content2
        </div>
    </div>
    <div style="height: 50%; width: 98.5%; margin: 5px" class="card">
        Content3
    </div>
</div>
</div>
    <script type="text/javascript" src="templates/styles.js"></script>
    <script type="text/javascript" src="templates/combobox.js"></script>
    <script type="text/javascript" src="templates/menu.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>
</html>
