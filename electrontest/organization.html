<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Органиация</title>
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/lte/adminlte.min.css">
    <link rel="stylesheet" href="styles/combobox.css">
    <link rel="stylesheet" href="styles/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="styles/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
</head>
<body>
<div class="content">
<div class="cardforcontent">
    <div class="fullcard">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Организация</h3>
            </div>
            <form style="display: flex">
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="InputName">Название</label>
                        <input type="text" maxlength="250" minlength="5" class="form-control" id="InputName" placeholder="Название">
                    </div>
                    <div class="form-group">
                        <label for="INNInput">ИНН</label>
                        <input type="number" min="0" minlength="10" maxlength="10" class="form-control" style="list-style-type: none; overflow-scrolling: touch;" id="INNInput" placeholder="ИНН">
                    </div>
                    <div class="form-group">
                        <label for="AddressInput">Адрес</label>
                        <input type="password" maxlength="250" minlength="5" class="form-control" id="AddressInput" placeholder="Адрес">
                    </div>
                </div>
                <div class="card-body" style="width: 50%">
                    <div class="form-group">
                        <label for="BudgetInput">Начальный бюджет</label>
                        <input type="number" min="0" minlength="1" maxlength="9" class="form-control" id="BudgetInput" placeholder="Бюджет">
                    </div>
                    <div class="form-group">
                        <label>Дата основания:</label>
                        <input type="date" class="form-control" id="DateInput" placeholder="Дата"/>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="CheckChange" onclick="CheckBoxClick(this)">
                        <label class="form-check-label" for="CheckChange">Изменить</label>
                    </div>
                </div>
                <!-- /.card-body -->
            </form>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="templates/styles.js">HideScrollForNumber()</script>
<script type="text/javascript" src="templates/combobox.js"></script>
<script type="text/javascript" src="templates/menu.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
